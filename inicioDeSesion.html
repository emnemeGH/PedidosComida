<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Secion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class=" bg-info-subtle"> 
    <div class="container-fluid text-center bg-white mt-5 col-md-6 rounded-5">
        <div class="information">
            <div class="info-childs">
                <h2>Inicio de Sesion</h2>
                <p>Para unirte a nuestra comunidad por favor Incia Sesion con tus datos</p>
                <button class="rounded-5"><i class='bx bxl-google'></i></button>
                <button class="rounded-5"><i class='bx bxl-github'></i></button>
                <button class="rounded-5"><i class='bx bxl-linkedin'></i></button>
            </div>


            <form>
                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-user'></i>
                        <input class="rounded-5" type="email" placeholder="Usuario o e-mail">
                    </label>
                </div>
                

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input class="rounded-5" type="password" placeholder="Contraseña">
                    </label>
                </div>



                <div class="col-md-12 mt-2">
                    <a href="#">He olvidado mi Contraseña</a>
                </div>


            </form>
        </div>

        <div class="container-l mx-auto mt-3">
            <input type="button" class="btn btn-primary" value="Inciar Secion">
        </div>


    </div>





















    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
