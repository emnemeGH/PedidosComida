<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-info-subtle">
    <div class="container-fluid text-center bg-white mt-5 mb-5 col-md-6 rounded-5">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor Registrate con tus datos</p>
                <button class="rounded-5"><i class='bx bxl-google'></i></button>
                <button class="rounded-5"><i class='bx bxl-github'></i></button>
                <button class="rounded-5"><i class='bx bxl-linkedin'></i></button>
            </div>


            <form>
                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-user'></i>
                        <input class="rounded-5" type="name" placeholder="Nombre">
                    </label>
                </div>

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-user'></i>
                        <input class="rounded-5" type="name" placeholder="Apellido">
                    </label>
                </div>
                

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input class="rounded-5" type="email" placeholder="Email">
                    </label>
                </div>

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input class="rounded-5" type="password" placeholder="Contraseña">
                    </label>
                </div>

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input class="rounded-5" type="password" placeholder="Repetir Contraseña">
                    </label>
                </div>


                <div class="col-md-12 mt-2">
                    <label for="tipo_dni">
                        Tipo de Documento:
                    </label>
                    <div class="container-fluid col-md-4">
                        <select class="form-select lh-1" name="tipo_dni" id="tipo_dni">
                          <option value="dni">DNI</option>
                          <option value="nie">NIE</option>
                          <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>
                </div>

                
                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bx-id-card'></i>
                        <input class="rounded-5" type="password" placeholder="Documento">
                    </label>
                </div>

                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bxs-edit-location'></i>
                        <input class="rounded-5" type="text" placeholder="Pais">
                    </label>
                </div>



                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bxs-edit-location'></i>
                        <input class="rounded-5" type="text" placeholder="Provincia">
                    </label>
                </div>



                <div class="col-md-12 mt-2">
                    <label>
                        <i class='bx bxs-edit-location'></i>
                        <input class="rounded-5" type="text" placeholder="Localidad">
                    </label>
                </div>
                
                
                
                
                
                <div class="col-md-12 mt-2">
                    <label>
                        <input class="form-check-input" type="checkbox">Restaurante
                    </label>
                    <label>
                        <input class="form-check-input" type="checkbox">Usuario
                    </label>
                </div>



                <div class="col-md-12 mt-4">
                    <label>
                        <input class="form-check-input" type="checkbox">Acepta Terminos Y Condiciones.
                    </label>
                </div>

            </form>
        </div>




        <div class="container-l mx-auto mt-3">
            <input type="button" class="btn btn-primary" value="Registrarse">
        </div>



    </div>
</body>
</html>
